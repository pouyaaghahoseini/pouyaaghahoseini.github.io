<!DOCTYPE html>
<style>
  input[type=text] {
    background-color: #ffffff;
    border: 3px solid #62529c;
    color: rgb(0, 0, 0);
    padding: 10px 10px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
  input[type=button],
  input[type=submit] {
    background-color: #62529c;
    border: 3px solid #62529c;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
  label {
  color: #460066;
  font: Verdana;
  font-weight: bold;
  display: block;
  width: 150px;
  float: center;
  }
</style>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display').innerHTML = 
                    document.getElementById("chname").value;
        document.getElementById('twitch-embed').channel = 
        document.getElementById("chname").value;
        var channelName = document.getElementById("chname").value;
    }
  </script>
  </head>

  <body>
      
    <center>
      <form>
        <label for="chname">Channel name:</label>
        <input type="text" id="chname" name="channel_name"><br><br>
      </form>
      <input type="submit" value="Submit" onclick="showInput();">
    </center>
